<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="Portfolio_pics/img7.jpeg" media="screen" title="no title" charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="contact-body">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">ePortfolio</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="info.html">Info <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="work.html">Work</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <h1>If you want to contact me, please enter the following content.</h1>
    </header>
    <form class="col-md-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" required="true">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter email" required="true">
        <small id="emailHelp" class="form-text text-muted">I swear that I will never share the email that you type in to anyone. Not even you.</small>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">What is it that you desire to write?</label>
        <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Click if you are not a robot.
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer id="footer"></footer>
    <script src="JavaScript/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="JavaScript/bootstrap.min.js" charset="utf-8"></script>
    <script src="JavaScript/portfolio.js"></script>
  </body>
</html>
